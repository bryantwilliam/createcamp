  <! -- Function to initialize Google Map -->

<script type = "text/javascript">  
function initMap() {
  const map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: YOUR_LATITUDE, lng: YOUR_LONGITUDE },
    zoom: 12,
  });

  const popupPanel = document.getElementById('popup-panel');
  const latitudeSpan = document.getElementById('latitude');
  const longitudeSpan = document.getElementById('longitude');

  // Add a marker on the map
  const marker = new google.maps.Marker({
    position: { lat: YOUR_LATITUDE, lng: YOUR_LONGITUDE },
    map: map,
  });

  // Open popup panel when marker is clicked
  marker.addListener('click', () => {
    latitudeSpan.textContent = 51.508742;
    longitudeSpan.textContent = -0.12085;
    popupPanel.style.display = 'block';
  });

  // Close popup panel when map is clicked
  map.addListener('click', () => {
    popupPanel.style.display = 'none';
  });
}
</script>

  <p> Welcome!<p/>
    <div id="googleMap" style="width:100%;height:400px;"></div>

<script>
var map;

function myMap() {
    var mapProp = {
        center:new google.maps.LatLng(-36.848461, 174.763336), // Goes to NZ coords by default
        zoom:4,
    };
    map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(updatePosition);
    } else {
        alert("Can't get current location");
    }
}

function updatePosition(position) {
    map.panTo(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
    map.setZoom(10);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8U0AaLpOZ3DYMTtO8_FMn9bTb_QS7H7E&callback=myMap"></script>
